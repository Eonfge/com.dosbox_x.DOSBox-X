app-id: com.dosbox_x.DOSBox-X
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk

command: dosbox-x

finish-args: # flatpak permissions
  - --device=all # needed for OpenGL, gamepads and serial/parallel
  - --share=ipc  # needed for X11
  - --share=network # Needed for IPX and serial over TCP/IP
  - --socket=x11 # default to X11, as Gnome does not provide SSD
  - --socket=pulseaudio
  - --filesystem=home

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/aclocal'
  - '/share/man'
  - '*.la'
  - '*.a'
  - '/share/doc'

modules:

# Build Mesa GLU
  - "shared-modules/glu/glu-9.json"
  
# Build FluidSynth
  - "shared-modules/linux-audio/fluidsynth2.json"

# Build libslirp for networking
  - name: libslirp
    buildsystem: meson
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/slirp/libslirp/uploads/a30aeca3c6ad23f176065d0ee832957b/libslirp-4.4.0.tar.xz
        sha256: e903fc14c26030b51711bd7f098697c2393f237199e3681c2e22ea013c3635a7

# Build DOSBox-X SDL2
  - name: dosbox-x
    buildsystem: autotools
    config-opts:
      - --enable-core-inline
      - --enable-debug=heavy
      - --enable-sdl2
    sources:
      - type: archive
        url: https://github.com/joncampbell123/dosbox-x/archive/dosbox-x-v0.83.12.tar.gz
        sha256: 31e2e9943a0e4d888402ed6289c7b0d60df049bedf62e4518c9bc0ca903f8b19
    post-install:
      - install -Dm644 /app/share/icons/hicolor/scalable/apps/dosbox-x.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
