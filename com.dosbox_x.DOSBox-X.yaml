app-id: com.dosbox_x.DOSBox-X
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk

command: dosbox-x

finish-args: # flatpak permissions
  - --device=all # needed for gamepads and serial/parallel
  - --share=ipc  # needed for X11
  - --share=network # needed for networking (IPX)
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=home

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/aclocal'
  - '/share/man'
  - '*.la'
  - '*.a'
  - '/share/doc'

modules:

# Build Mesa GLU
  - "shared-modules/glu/glu-9.json"
  
# Build FluidSynth
  - "shared-modules/linux-audio/fluidsynth2.json"

# Build DOSBox-X SDL2
  - name: dosbox-x
    buildsystem: autotools
    config-opts:
      - --enable-core-inline
      - --enable-debug=heavy
      - --enable-sdl2
    sources:
      - type: archive
        url: https://github.com/joncampbell123/dosbox-x/archive/dosbox-x-v0.83.8.tar.gz
        sha256: 4ecbd012b52d03cf8e88f6ca4816b24690493d7ae0e2348778695b860af2cd8b
    post-install:
      - install -Dm644 /app/share/icons/hicolor/scalable/apps/dosbox-x.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
